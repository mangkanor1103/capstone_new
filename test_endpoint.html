<!DOCTYPE html>
<html>
<head>
    <title>Test Tab Violation Endpoint</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; white-space: pre-wrap; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Tab Violation Endpoint Test</h1>
    
    <div class="test-section">
        <h3>Test 1: GET Test Endpoint</h3>
        <button onclick="testGetEndpoint()">Test GET Endpoint</button>
        <div id="get-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: POST JSON Data</h3>
        <button onclick="testPostJSON()">Test POST JSON</button>
        <div id="post-json-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: POST Form Data</h3>
        <button onclick="testPostForm()">Test POST Form</button>
        <div id="post-form-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 4: XMLHttpRequest POST</h3>
        <button onclick="testXHRPost()">Test XHR POST</button>
        <div id="xhr-result" class="result"></div>
    </div>

    <script>
        function displayResult(elementId, result, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(result, null, 2);
            element.className = 'result ' + (isSuccess ? 'success' : 'error');
        }

        async function testGetEndpoint() {
            try {
                const response = await fetch('save_tab_violation.php?test=1');
                const result = await response.json();
                displayResult('get-result', result, result.success);
            } catch (error) {
                displayResult('get-result', { error: error.message }, false);
            }
        }

        async function testPostJSON() {
            try {
                const testData = {
                    email: 'kianr664@gmail.com', // Use actual session email
                    name: 'Test User',
                    violation_type: 'tab_switch',
                    violation_count: 1,
                    timestamp: new Date().toISOString()
                };

                const response = await fetch('save_tab_violation.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                displayResult('post-json-result', result, result.success);
            } catch (error) {
                displayResult('post-json-result', { error: error.message }, false);
            }
        }

        async function testPostForm() {
            try {
                const formData = new FormData();
                formData.append('email', 'kianr664@gmail.com'); // Use actual session email
                formData.append('name', 'Test User');
                formData.append('violation_type', 'tab_switch');
                formData.append('violation_count', '1');
                formData.append('timestamp', new Date().toISOString());

                const response = await fetch('save_tab_violation.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                displayResult('post-form-result', result, result.success);
            } catch (error) {
                displayResult('post-form-result', { error: error.message }, false);
            }
        }

        function testXHRPost() {
            const testData = {
                email: 'kianr664@gmail.com', // Use actual session email
                name: 'Test User',
                violation_type: 'tab_switch',
                violation_count: 1,
                timestamp: new Date().toISOString()
            };

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'save_tab_violation.php', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('Accept', 'application/json');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    try {
                        const result = JSON.parse(xhr.responseText);
                        displayResult('xhr-result', result, result.success);
                    } catch (e) {
                        displayResult('xhr-result', { 
                            error: 'Parse error: ' + e.message,
                            responseText: xhr.responseText,
                            status: xhr.status 
                        }, false);
                    }
                }
            };

            xhr.onerror = function() {
                displayResult('xhr-result', { error: 'Network error' }, false);
            };

            xhr.send(JSON.stringify(testData));
        }
    </script>
</body>
</html>
